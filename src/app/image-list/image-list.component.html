<div
  class="image_list"
>
  <button
    (click)="prevImage()"
    [disabled]="isFirstImage"
    class="back_forward_btn"
  >
    -
  </button>
  <button
    *ngFor="let image of images; let i = index"
    (click)="onButtonClick(i)"
  >
    <img
      [src]="image.imageURL"
      alt="Gallery Image"
    />
  </button>
  <button
    (click)="nextImage()"
    [disabled]="isLastImage"
    class="back_forward_btn"
  >
    +
  </button>
</div>
